<ion-header>
    <nl-modal-navbar [title]="title" (modalClosed)="dismiss()">
    </nl-modal-navbar>
</ion-header>

<ion-content>

    <h3>{{timeTableInfo.dayName}}</h3>
    <p>{{timeTableInfo.startTime}} - {{timeTableInfo.endTime}}</p>
    <p>
        <b>Room No: </b>{{timeTableInfo.roomNumber}}</p>

    <ion-list>
        <ion-item>
            <ion-label>
                <b>Program:</b> {{timeTableInfo.programName}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <b>Module:</b> {{timeTableInfo.moduleName}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-avatar item-start>
                <img [src]="timeTableInfo.employeePic || defaultAvatar">
            </ion-avatar>
            <h2>{{timeTableInfo.employeeName}}</h2>
        </ion-item>
        <ion-item>
            <ion-label>
                <b>Department:</b> {{timeTableInfo.departmentName}}</ion-label>
        </ion-item>
    </ion-list>




</ion-content>
