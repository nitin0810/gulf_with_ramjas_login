<!-- NITIN -->
<ion-card padding>
  <div style="overflow:hidden">
    <ion-segment [(ngModel)]="loginType" color="primary">
      <ion-segment-button value="student">
        Student 
      </ion-segment-button>
      <ion-segment-button value="management">
        Management 
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
 
        <ion-item>
            <ion-icon name="person" item-left color="primary"></ion-icon>
            <ion-input type="text" formControlName="username" placeholder="Username"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-icon name="lock" item-left color="primary"></ion-icon>
            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
  

  
    <button ion-button full type="submit" [disabled]="!loginForm.valid">Login</button>
  
  </form>
</ion-card>


  
  </ion-content>
