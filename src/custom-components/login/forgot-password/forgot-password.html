<ion-header>
    <nl-modal-navbar [title]="title" (modalClosed)="dismiss()"></nl-modal-navbar>
</ion-header>

<ion-content class="csLoginScreen">
    <ion-list class="letter-space">
        <img src="assets/images/logo.png" class="csLogo csLogo-CornerStone" />
        <ion-item>
            <ion-icon name="person" color="primary" item-start></ion-icon>
            <ion-label stacked>Enter Contact No</ion-label>
            <ion-input class="csFontColor1 csBold" type="tel" name="username" [(ngModel)]="username"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full type="button" (click)="forgotPassword()">GET OTP</button>
</ion-content>
