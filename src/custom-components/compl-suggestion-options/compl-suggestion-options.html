<button ion-button *ngIf="isStudent && complaint.statusId == 4" color="color6" (click)="reOpenComplaint()">
  <ion-icon name="ios-thumbs-down" class="csBigIcon"></ion-icon>
  Reopen
</button>

<button ion-button *ngIf="isStudent && complaint.statusId === 4" color="color3" (click)="satisfyComplaint()">
  <ion-icon name="ios-thumbs-up" class="csBigIcon"></ion-icon>
  Satisfied
</button>

<button ion-button *ngIf="!isStudent && complaint.statusId != 6 && complaint.statusId != 4" color="color2" (click)="editComplaint()">
  <ion-icon name="md-close" class="csBigIcon"></ion-icon>
  Edit
</button>

<button ion-button color="color4" (click)="openCommentPage()">
  <ion-icon name="ios-chatbubbles" class="csBigIcon"></ion-icon>
  Comments
</button>

<button ion-button *ngIf="isStudent && complaint.statusId != 6 && complaint.statusId != 4" color="color3" (click)="closeComplaint()">
  <ion-icon name="md-close" class="csBigIcon"></ion-icon>
  Close
</button>

<button ion-button *ngIf="!isStudent && complaint.statusId != 6 && complaint.statusId != 4" color="color3" (click)="openClosePage()">
  <ion-icon name="md-close" class="csBigIcon"></ion-icon>
  Close
</button>
