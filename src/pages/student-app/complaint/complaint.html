<ion-header>
    <nl-navbar [title]="title">
    </nl-navbar>
    <ion-searchbar [ngClass]="{'hide-header':showHelpers,'show-header':hideHelpers}" [(ngModel)]="searchInput" (ionInput)="onSearchInput($event)" [debounce]="debounceDuration" (ionClear)="onSearchClear($event)"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab right bottom>
        <button ion-fab color="color5" (click)="openNewComplaintModal()">
            <ion-icon name="add" color="secondary"></ion-icon>
        </button>
    </ion-fab>
    <complaint-main [complaintList]="complaintList" [searchInput]="searchInput"></complaint-main>
</ion-content>
<sort-filter [ngClass]="{'hide-footer':showHelpers,'show-footer':hideHelpers}" [sortSelected]="complaintMainPage.isSortApplied" [filterSelected]="complaintMainPage.isFilterApplied" (onSelect)="onSortFilterSelect($event)"></sort-filter>
