<ion-header>
        <nl-navbar [title]="title"></nl-navbar>
    </ion-header>
    
    <ion-content class="csGrayBackground">
    
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
    
        <ion-list>
            <ion-card *ngFor="let assign  of assignmentList">
            <ion-item text-wrap >
                <h2>{{assign.moduleName}}</h2>
                <p>{{assign.description}}</p>
                <p>
                    <b>Year:</b> {{assign.yearName}}</p>
                <p>
                    <b>Created Date: </b> {{assign.createdAt | amDateFormat: 'LL'}}</p>
                <p>
                    <b>Due Date: </b> {{assign.dueDate | amDateFormat: 'LL'}}</p>
    
    
            </ion-item>
        </ion-card>
        </ion-list>
        
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    
    </ion-content>
