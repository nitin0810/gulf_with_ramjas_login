<ion-header>
    <nl-navbar [title]="title"></nl-navbar>
    <!-- <ion-searchbar [(ngModel)]="searchInput" (ionInput)="onSearchInput($event)" [debounce]="debounceDuration" (ionClear)="onSearchClear($event)"></ion-searchbar> -->
</ion-header>

<ion-content class="csGrayBackground">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="openNewPollModal()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <survey-list [surveyList]="surveyList" [areSurveysExpired]="areSurveysExpired"></survey-list>

    <div class="no-comment" *ngIf="surveyList?.length==0">
        <ion-icon name="list-box"></ion-icon>
        <br>NO RECORD FOUND
    </div>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
