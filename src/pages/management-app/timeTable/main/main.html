<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title | uppercase}}</ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top color="primary">
        <ion-segment *ngIf="daysName" [(ngModel)]="selectedDay" (ionChange)="onDayChange()">
            <ion-segment-button *ngFor="let day of daysName" [value]="day">
                <span class="textWhite">{{ day}}</span>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content class="background1">


    <ion-list *ngIf="daysName">
        <ion-list-header>
            {{date | amDateFormat: 'LL'}}
        </ion-list-header>

        <div *ngIf="isAdmin" class="scroll-btn">
            <button [class.filterSelected]="filters['e']" ion-button icon-end outline (click)="onEmployeeFilter()">
                Employee
                <ion-icon name="arrow-down"> </ion-icon>
            </button>
            <button [class.filterSelected]="filters['d']" ion-button icon-end outline (click)="onDepartmentFilter()">
                Department
                <ion-icon name="arrow-down"> </ion-icon>
            </button>
            <button [class.filterSelected]="filters['p']" ion-button icon-end outline (click)="onProgramsFilter()">
                Programs
                <ion-icon name="arrow-down"> </ion-icon>
            </button>
            <button [class.filterSelected]="filters['y']" ion-button icon-end outline (click)="onYearsFilter()">
                Years
                <ion-icon name="arrow-down"> </ion-icon>
            </button>
            <button [class.filterSelected]="filters['s']" ion-button icon-end outline (click)="onSlotsFilter()">
                Slots
                <ion-icon name="arrow-down"> </ion-icon>
            </button>

        </div>

        <ion-list no-lines>
            <ion-item-sliding *ngFor="let period of selectedDayTimetable;let i=index">
                <button ion-item detail-none class="timetable-item" (click)="openViewPage(period)">
                    <ion-grid no-padding>
                        <ion-row>
                            <ion-col col-4 class="border border-right-progress left-col" text-right>
                                <!-- <h2 class="textLarge">{{period.startTime}}</h2> -->
                                <span class="textGray">{{period.startTime}}-{{period.endTime}}</span>
                                <div>
                                    <span class="colorInProgress textSmall">Room No.: {{period.roomNumber}}</span>
                                </div>
                            </ion-col>
                            <ion-col col-8 col-8 class="border border-left-progress right-col">
                                <span class="textGray">
                                    {{period.programName}}
                                </span>
                                <span>
                                    <p class="textLarge">{{period.moduleName}}</p>
                                </span>
                                <div>
                                    <span class="textSmall">
                                        <b>{{period.yearName}} year</b>
                                    </span>
                                </div>
                                <span *ngIf="isAdmin" class="textSmall">
                                    <b>{{period.employeeName}}</b>
                                </span>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </button>

                <ion-item-options side="right">
                    <button ion-button color="danger" (click)="onDelete(period,i)">
                        Delete
                    </button>
                    <button ion-button color="secondary" (click)="openEditPage(period,i)">
                        Edit
                    </button>
                    <button ion-button color="primary" (click)="showoptions(period)">
                        More
                    </button>
                </ion-item-options>

            </ion-item-sliding>

        </ion-list>
        <ion-list *ngIf="timetableData && (!selectedDayTimetable || selectedDayTimetable?.length==0)">
            <ion-item>
                <h1>No Lecture Available</h1>
            </ion-item>
        </ion-list>

    </ion-list>


    <!-- NEW TIME TABLE BUTTON -->

    <ion-fab *ngIf="isAdmin" right bottom>
        <button ion-fab (click)="createNewTimeTable()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
