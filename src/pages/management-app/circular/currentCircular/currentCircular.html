<ion-header>
    <nl-navbar [title]="title"></nl-navbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    
    <ion-spinner name="dots" *ngIf="searchInProcess"> </ion-spinner>

    <ion-fab bottom right>
        <button ion-fab (click) = "openModal()"><ion-icon name="add" ></ion-icon></button>
    </ion-fab>  
    
    <circular-list [circularList]="circularList" [areCircularExpired]="areCircularExpired"></circular-list>
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
