<ion-header>
        <nl-modal-navbar [title]="title">
        </nl-modal-navbar>
      </ion-header>
      <ion-content class="csGrayBackground">
        <!-- <no-internet></no-internet> -->
        <img class="csAppImg csOnCardImage csCenter" [src]="baseUrl + circular.employeePicUrl">
        <ion-card class="csCardInImage">
          <div class="csBottomShadow">
            <div text-center>
              <b>{{circular.employeeName}}</b>
            </div>
            <p text-center>
              {{circular.start | amDateFormat: 'LL'}}
            </p>
          </div>
          <ion-card-content>
            <div class="csParagraph"><b>{{circular.title}} </b></div>
            <p class="csParagraph">{{circular.description}}</p>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-item *ngIf="circular.fileCount > 1">
            <button ion-button clear full (click)="viewDocuments(circular)">VIEW ALL</button>
          </ion-item>
          <!-- <img [src]="baseUrl + circular.fileTimestamp" *ngIf="circular.fileTimestamp" (click)="viewImage(circular.fileTimestamp)"> -->
          <ion-item *ngFor="let a of circular.files" tappable (click)="openDoc(a)">
            {{a.fileOriginalName}}
          </ion-item>
        </ion-card>
        <ion-card *ngIf="circular.circularTypeName =='Class' ">
          <ion-item>
            <b>Audience: </b> |<span *ngFor="let a of circular.standards">
            <span> {{a}} |</span>
            </span>
          </ion-item>
        </ion-card>
      </ion-content>
