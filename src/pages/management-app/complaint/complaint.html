<ion-header>
    <nl-navbar [title]="title">
    </nl-navbar>
    <ion-searchbar class="page-scroll-header" [ngClass]= "{'page-scroll-header': isScrolled}" [(ngModel)]="searchInput" (ionInput)="onSearchInput($event)" [debounce]="debounceDuration" (ionClear)="onSearchClear($event)"></ion-searchbar>

    
    
</ion-header>

<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
    <complaint-main [complaintList]="complaintList" [searchInput]="searchInput"></complaint-main>

</ion-content>

<sort-filter [sortSelected]="complaintMainPage.isSortApplied" [filterSelected]="complaintMainPage.isFilterApplied" (onSelect)="onSortFilterSelect($event)"></sort-filter>
